<ion-content fullscreen="true" class="asig">

  <div class="asig__wrap">
    <h1 class="asig__title">Asignaciones</h1>

    <section class="asig__panel">
      <div class="asig__panel-bar">Detalles de Viaje</div>

      <div class="asig__panel-body">

        <!-- Card 1: Detalles de viaje -->
        <ion-card class="sf-card">
          <ion-card-content>
            <ion-grid class="sf-grid">
              <ion-row>
                <ion-col size="12" size-md="4">
                  <div class="sf-field">
                    <label>No. Viaje</label>
                    <div class="sf-input"></div>
                  </div>
                </ion-col>

                <ion-col size="12" size-md="4">
                  <div class="sf-field">
                    <label>Origen</label>
                    <div class="sf-input"></div>
                  </div>
                </ion-col>

                <ion-col size="12" size-md="4">
                  <div class="sf-field">
                    <label>Tipo Unidad</label>
                    <div class="sf-input"></div>
                  </div>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="4">
                  <div class="sf-field">
                    <label>Cliente</label>
                    <div class="sf-input"></div>
                  </div>
                </ion-col>

                <ion-col size="12" size-md="4">
                  <div class="sf-field">
                    <label>Destino</label>
                    <div class="sf-input"></div>
                  </div>
                </ion-col>

                <ion-col size="12" size-md="4">
                  <div class="sf-field">
                    <label>Producto</label>
                    <div class="sf-input"></div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <!-- Card 2: Operador + datos + acciones -->
        <ion-card class="sf-card sf-card--operator">
          <ion-card-content>

            <ion-grid class="sf-grid">
              <ion-row class="sf-operator-row">

                <!-- Avatar / operador -->
                <ion-col size="12" size-md="3" class="sf-operator-col">
                  <div class="sf-operator">
                    <div class="sf-avatar">
                      <div class="sf-avatar__head"></div>
                      <div class="sf-avatar__body"></div>
                    </div>
                    <div class="sf-operator__name">Nombre Operador</div>
                  </div>
                </ion-col>

                <!-- Campos operador -->
                <ion-col size="12" size-md="9">
                  <ion-grid class="sf-grid sf-grid--inner">
                    <ion-row>
                      <ion-col size="12" size-md="6">
                        <div class="sf-field">
                          <label>Fecha ultimo viaje</label>
                          <div class="sf-input sf-input--wide"></div>
                        </div>
                      </ion-col>

                      <!-- <ion-col size="12" size-md="6">
                        <div class="sf-field">
                          <label>Porcentaje de cuota</label>
                          <div class="sf-input sf-input--wide"></div>
                        </div>
                      </ion-col>
                    </ion-row>

                    <ion-row>
                      <ion-col size="12" size-md="6">
                        <div class="sf-field">
                          <label>Prioridad</label>
                          <div class="sf-input sf-input--wide"></div>
                        </div>
                      </ion-col> -->

                      <ion-col size="12" size-md="6">
                        <div class="sf-field">
                          <label>Ubicacion</label>
                          <div class="sf-input sf-input--wide"></div>
                        </div>
                      </ion-col>
                    </ion-row>

                    <ion-row>
                      <ion-col size="12" size-md="6">
                        <div class="sf-field">
                          <label>Estado Operador</label>
                          <div class="sf-input sf-input--wide"></div>
                        </div>
                      </ion-col>

                      <ion-col size="12" size-md="6">
                        <div class="sf-field">
                          <label>PRED</label>
                          <div class="sf-input sf-input--wide"></div>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Acciones -->
            <div class="sf-actions">
              <ion-button expand="block" class="sf-btn">Asignar</ion-button>
              <ion-button expand="block" class="sf-btn">Rechazar</ion-button>
            </div>

          </ion-card-content>
        </ion-card>

      </div>
    </section>
  </div>

</ion-content>
